{% extends "base.html" %}

{% block content %}

<div id="register_container">
    <div class="fancy_header">
        <h2>register</h2>
    </div>
    <div class="boxed_container">
        <form method="post">
            <div class="field_container">
                <label>Username</label>
                <input type="text" name="username" value="{{ username }}">
                <span class="error">{{ username_error }}</span>
            </div>

            <div class="field_container">
                <label>Password</label>
                <input type="password" name="password">
                <span class="error">{{ password_error }}</span>
            </div>

            <div class="field_container">
                <label>Verify Password</label>
                <input type="password" name="verify">
                <span class="error">{{ verify_error }}</span>
            </div>

            <div class="field_container">
                <label>Email</label>
                <input type="text" name="email" value="{{ email }}">
                <span class="error">{{ email_error }}</span>
            </div>

            <div class="field_container">
                <label>Public</label>
                <div id="yes_radio"><input type="radio" name="public" value="yes">Yes (anyone can view your blog)</div>
                <div id="no_radio"> <input type="radio" name="public" value="no" checked>No (only you can see your blog)</div>
            </div>

            <div id="submit_btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
