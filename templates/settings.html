{% extends "base.html" %}

{% block content %}
<div id="settings_container">
    <div class="boxed_container">
        <h2>Settings</h2>

        <div class="boxed_content">
            <form method="post">
                <label>
                    Public (others can view your blog)
                    <input type="checkbox" name="public" value="true" {{ public_checked }}>
                </label>

                <div id="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
